<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassPlus</title>
  <link rel="stylesheet" href="../css/popup.css" />
</head>

<body>
  <div class="settings">
    <div class="logo">
      <img src="../images/icon128.png" class="logo-image" />
      <div class="logo-text">
        <h1 class="logo-text-title">Zoriga</h1>
        <span class="logo-text-small"> URL Shortener</span>
      </div>
    </div>
    <div class="table">
      <p>
        <span>Feature</span>
        <span>
          <span>On </span>
          <span>Off</span>
        </span>
      </p>
      <div class="table-row">
        <label>
          Copy Url Button
          <div>
            <input id="current_page" type="checkbox" checked />
          </div>
        </label>
      </div>

      <!-- <div class="table-row">
        <label>
          Shorten Issue Comments
          <div>
            <input id="issue_comment" type="checkbox" checked />
          </div>
        </label>
      </div> -->
    </div>
    <div class="footer">
      <p>ESLLO</p>
      <a target="_blank" href="https://github.com/esllo">github@esllo</a>
      <p>master@esllo.com</p>
      <p>Discord : ESLLO#1778</p>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>

</html>
